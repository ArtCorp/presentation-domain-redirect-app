<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Защищенная страница</title>
    <script>
        function checkPassword() {
            var password = prompt("Пожалуйста, введите пароль:");
            if (password === "мойсекретныйпароль") {
                document.getElementById("content").style.display = "block";
            } else {
                alert("Неверный пароль!");
                window.location.href = "index.html"; // Перенаправление на другую страницу
            }
        }
        window.onload = checkPassword;
    </script>
    <style>
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Секретный контент</h1>
        <p>Здесь находится скрытая информация.</p>
    </div>
</body>
</html>
